<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–±—ñ—Ä –∫–æ–º–∞–Ω–¥–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .teams-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .team-button:active:not(:disabled) {
            transform: translateY(-1px) scale(1.01);
        }

        .team-button:disabled {
            background: linear-gradient(45deg, #ccc, #999);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none !important;
        }

        .team-button.processing {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            cursor: wait;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .team-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .team-button:hover::before:not(:disabled) {
            left: 100%;
        }

        .team-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1;
            position: relative;
        }

        .team-name {
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-emoji {
            font-size: 1.5em;
        }

        .team-count {
            background: rgba(255, 255, 255, 0.25);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #b8dacd;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .control-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: blink 2s infinite;
        }

        .status-dot.offline {
            background: #f44336;
            animation: none;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .container { padding: 25px 20px; }
            h1 { font-size: 2em; }
            .team-button { padding: 15px 20px; font-size: 1.1em; }
            .team-info { flex-direction: column; gap: 12px; }
            .controls { flex-direction: column; }
            .status-bar { flex-direction: column; gap: 10px; text-align: center; }
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç—ñ */
        .confetti {
            position: fixed;
            top: -10px;
            z-index: 1000;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionText">–ó'—î–¥–Ω–∞–Ω–Ω—è...</span>
            </div>
            <div>
                <span>–û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è: </span>
                <span id="lastUpdate">--:--</span>
            </div>
        </div>

        <h1>üéØ –í–∏–±—ñ—Ä –∫–æ–º–∞–Ω–¥–∏</h1>
        <p class="subtitle">–û–±–µ—Ä—ñ—Ç—å –∫–æ–º–∞–Ω–¥—É –¥–ª—è —É—á–∞—Å—Ç—ñ —É –∑–º–∞–≥–∞–Ω–Ω—ñ</p>
        
        <div class="teams-container" id="teamsContainer">
            <button class="team-button" onclick="selectTeam('team1')" id="team1Btn">
                <div class="team-info">
                    <div class="team-name">
                        <span class="team-emoji">üöÄ</span>
                        <span>–ö–æ–º–∞–Ω–¥–∞ –†–∞–∫–µ—Ç–∞</span>
                    </div>
                    <span class="team-count" id="team1Count">0/30</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="team1Progress"></div>
                </div>
            </button>
            
            <button class="team-button" onclick="selectTeam('team2')" id="team2Btn">
                <div class="team-info">
                    <div class="team-name">
                        <span class="team-emoji">‚ö°</span>
                        <span>–ö–æ–º–∞–Ω–¥–∞ –ë–ª–∏—Å–∫–∞–≤–∫–∞</span>
                    </div>
                    <span class="team-count" id="team2Count">0/30</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="team2Progress"></div>
                </div>
            </button>
            
            <button class="team-button" onclick="selectTeam('team3')" id="team3Btn">
                <div class="team-info">
                    <div class="team-name">
                        <span class="team-emoji">üî•</span>
                        <span>–ö–æ–º–∞–Ω–¥–∞ –í–æ–≥–æ–Ω—å</span>
                    </div>
                    <span class="team-count" id="team3Count">0/30</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="team3Progress"></div>
                </div>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">–û–±—Ä–æ–±–∫–∞ –∑–∞–ø–∏—Ç—É...</p>
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="control-button" onclick="loadTeamCounts()">
                <span>üîÑ</span> –û–Ω–æ–≤–∏—Ç–∏
            </button>
            <button class="control-button" onclick="showStats()">
                <span>üìä</span> –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </button>
        </div>
    </div>

    <script>
        // API URL - –±—É–¥–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤–∏–∑–Ω–∞—á–µ–Ω–æ
        const API_BASE = window.location.origin + '/.netlify/functions';
        
        let teamsData = { team1: 0, team2: 0, team3: 0 };
        let isOnline = true;
        let processingTeam = null;
        let lastUpdateTime = null;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', () => {
            loadTeamCounts();
            setupRealtimeUpdates();
        });

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è real-time –æ–Ω–æ–≤–ª–µ–Ω—å
        function setupRealtimeUpdates() {
            // –û–Ω–æ–≤–ª—é—î–º–æ –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (isOnline && !processingTeam) {
                    loadTeamCounts(true); // silent update
                }
            }, 5000);

            // –û–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–∏ –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—ñ –Ω–∞ –≤–∫–ª–∞–¥–∫—É
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && isOnline) {
                    loadTeamCounts();
                }
            });
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∫–æ–º–∞–Ω–¥
        async function loadTeamCounts(silent = false) {
            if (!silent) {
                showLoading(true, '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...');
            }

            try {
                const response = await fetch(`${API_BASE}/team-selection?action=getTeamCounts&t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    teamsData = data.teams;
                    updateUI();
                    updateConnectionStatus(true);
                    updateLastUpdateTime();
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                console.error('Error loading team counts:', error);
                updateConnectionStatus(false);
                
                if (!silent) {
                    showMessage('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –ª–æ–∫–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ.', 'warning');
                }
            } finally {
                if (!silent) {
                    showLoading(false);
                }
            }
        }

        // –í–∏–±—ñ—Ä –∫–æ–º–∞–Ω–¥–∏
        async function selectTeam(teamId) {
            if (!isOnline) {
                showMessage('–ù–µ–º–∞—î –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
                return;
            }

            if (processingTeam) {
                showMessage('–ó–∞—á–µ–∫–∞–π—Ç–µ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –∑–∞–ø–∏—Ç—É', 'warning');
                return;
            }

            if (teamsData[teamId] >= 30) {
                showMessage('–¶—è –∫–æ–º–∞–Ω–¥–∞ –≤–∂–µ –∑–∞–ø–æ–≤–Ω–µ–Ω–∞! üö´', 'error');
                return;
            }

            try {
                processingTeam = teamId;
                setButtonProcessing(teamId, true);
                showLoading(true, '–ü—Ä–∏—î–¥–Ω–∞–Ω–Ω—è –¥–æ –∫–æ–º–∞–Ω–¥–∏...');

                const response = await fetch(`${API_BASE}/team-selection`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'selectTeam',
                        team: teamId,
                        timestamp: Date.now()
                    })
                });

                const data = await response.json();
                
                if (data.success && !data.teamFull) {
                    showMessage(`üéâ –í—ñ—Ç–∞—î–º–æ! –í–∏ –ø—Ä–∏—î–¥–Ω–∞–ª–∏—Å—è –¥–æ ${getTeamName(teamId)}!`, 'success');
                    createConfetti();
                    teamsData = data.teams;
                    updateUI();
                } else if (data.teamFull) {
                    showMessage('–ö–æ–º–∞–Ω–¥–∞ —â–æ–π–Ω–æ –∑–∞–ø–æ–≤–Ω–∏–ª–∞—Å—å! –û–±–µ—Ä—ñ—Ç—å —ñ–Ω—à—É –∫–æ–º–∞–Ω–¥—É.', 'error');
                    teamsData = data.teams;
                    updateUI();
                } else {
                    showMessage(data.message || '–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–±–æ—Ä—ñ –∫–æ–º–∞–Ω–¥–∏', 'error');
                }

                updateConnectionStatus(true);

            } catch (error) {
                console.error('Error selecting team:', error);
                updateConnectionStatus(false);
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            } finally {
                processingTeam = null;
                setButtonProcessing(teamId, false);
                showLoading(false);
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è UI
        function updateUI() {
            const teams = ['team1', 'team2', 'team3'];
            
            teams.forEach(teamId => {
                const button = document.getElementById(`${teamId}Btn`);
                const countElement = document.getElementById(`${teamId}Count`);
                const progressElement = document.getElementById(`${teamId}Progress`);
                const count = teamsData[teamId] || 0;
                
                countElement.textContent = `${count}/30`;
                
                // –ü—Ä–æ–≥—Ä–µ—Å –±–∞—Ä
                const percentage = (count / 30) * 100;
                progressElement.style.width = `${percentage}%`;
                
                // –ö–æ–ª—ñ—Ä –ø—Ä–æ–≥—Ä–µ—Å –±–∞—Ä—É
                if (percentage >= 100) {
                    progressElement.style.background = 'linear-gradient(90deg, #f44336, #d32f2f)';
                } else if (percentage >= 80) {
                    progressElement.style.background = 'linear-gradient(90deg, #ff9800, #f57c00)';
                } else {
                    progressElement.style.background = 'linear-gradient(90deg, #4CAF50, #45a049)';
                }
                
                // –°—Ç–∞–Ω –∫–Ω–æ–ø–∫–∏
                if (count >= 30 || processingTeam) {
                    button.disabled = true;
                } else {
                    button.disabled = false;
                }
            });
        }

        // –°—Ç–∞–Ω –∫–Ω–æ–ø–∫–∏ "–æ–±—Ä–æ–±–∫–∞"
        function setButtonProcessing(teamId, processing) {
            const button = document.getElementById(`${teamId}Btn`);
            if (processing) {
                button.classList.add('processing');
                button.disabled = true;
            } else {
                button.classList.remove('processing');
            }
        }

        // –ü–æ–∫–∞–∑ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function showStats() {
            try {
                showLoading(true, '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...');
                
                const response = await fetch(`${API_BASE}/team-selection?action=getStats`);
                const data = await response.json();
                
                if (data.success) {
                    const total = data.stats.totalSelections;
                    const teams = data.stats.teamBreakdown;
                    
                    const statsText = `
üìä –ó–∞–≥–∞–ª—å–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:
‚Ä¢ –í—Å—å–æ–≥–æ —É—á–∞—Å–Ω–∏–∫—ñ–≤: ${total}
üöÄ –ö–æ–º–∞–Ω–¥–∞ –†–∞–∫–µ—Ç–∞: ${teams.team1}/30
‚ö° –ö–æ–º–∞–Ω–¥–∞ –ë–ª–∏—Å–∫–∞–≤–∫–∞: ${teams.team2}/30  
üî• –ö–æ–º–∞–Ω–¥–∞ –í–æ–≥–æ–Ω—å: ${teams.team3}/30
                    `.trim();
                    
                    showMessage(statsText, 'success');
                }
                
            } catch (error) {
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏', 'error');
            } finally {
                showLoading(false);
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É –∑'—î–¥–Ω–∞–Ω–Ω—è
        function updateConnectionStatus(online) {
            isOnline = online;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('connectionText');
            
            if (online) {
                dot.classList.remove('offline');
                text.textContent = '–û–Ω–ª–∞–π–Ω';
            } else {
                dot.classList.add('offline');
                text.textContent = '–û—Ñ–ª–∞–π–Ω';
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —á–∞—Å—É –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('uk-UA', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = timeString;
            lastUpdateTime = now;
        }

        // –ü–æ–∫–∞–∑/–ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        function showLoading(show, text = '–û–±—Ä–æ–±–∫–∞ –∑–∞–ø–∏—Ç—É...') {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const container = document.getElementById('teamsContainer');
            
            if (show) {
                loading.style.display = 'block';
                loadingText.textContent = text;
                container.style.opacity = '0.5';
            } else {
                loading.style.display = 'none';
                container.style.opacity = '1';
            }
        }

        // –ü–æ–∫–∞–∑ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = text.replace(/\n/g, '<br>');
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, type === 'success' ? 8000 : 5000);
        }

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –Ω–∞–∑–≤–∏ –∫–æ–º–∞–Ω–¥–∏
        function getTeamName(teamId) {
            const names = {
                'team1': '–ö–æ–º–∞–Ω–¥–∏ –†–∞–∫–µ—Ç–∞ üöÄ',
                'team2': '–ö–æ–º–∞–Ω–¥–∏ –ë–ª–∏—Å–∫–∞–≤–∫–∞ ‚ö°',
                'team3': '–ö–æ–º–∞–Ω–¥–∏ –í–æ–≥–æ–Ω—å üî•'
            };
            return names[teamId] || teamId;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.cssText = `
                        left: ${Math.random() * 100}%;
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    `;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 50);
            }
        }
